<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit film</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Edit film</h1>

<form action="/movie/<%= movie.id %>/edit" method="post" class="movie-form">
    <label for="title">Movie title</label>
    <input type="text" name="title" id="title" value="<%= movie.title %>" required maxlength="100">

    <label for="description">Description</label>
    <textarea name="description" id="description" required maxlength="400"><%= movie.description %></textarea>

    <button type="submit">Save changes</button>
</form>

<a href="/">
    <button>‚Üê Back to the list</button>
</a>
</body>
</html>
